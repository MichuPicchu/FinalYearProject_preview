Get all information about a user
---
tags:
  - User
parameters:
  - in: header
    name: uid
    schema:
      type: integer
      example: 1
    required: true
    description: user id
  - in: header
    name: token
    schema:
      type: string
      example: '61f26bf8-bce6-4609-8173-8b070e79c63c'
    required: true
    description: token
consumes:
  - application/json
responses:
  200:
    description: return all the information of the user.
  400:
    description: return error message.
