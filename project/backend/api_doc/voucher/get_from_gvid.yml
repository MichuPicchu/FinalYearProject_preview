Get all information about a voucher from GVID
---
tags:
  - Voucher
parameters:
  - in: header
    name: gvid
    schema:
      type: integer
      example: 16
    required: true
    description: voucher_info id (GVID)
consumes:
  - application/json
responses:
  200:
    description: return all the information of the voucher.
  400:
    description: return error message.
